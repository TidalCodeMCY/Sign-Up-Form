<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="one">
            <div class="shadow">
                <img class="odog" src="odin.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="two">
            <div class="twoone">
                <p class="paraone">This is not a real online serive! You know you need something like this in your real
                    life to help you realize your deepest dreams. Sign up <span class="spanone">now</span> to get
                    started.</p>
                <p>You <span class="spantwo">know</span> you want to.</p>
            </div>
            <div class="twotwo">
                <h2>Lets's do this!</h2>
                <form>
                    <label for="fname">First Name</label>
                    <label for="lname">Last Name</label>
                    <input type="text" class="fname" name="fname">
                    <input type="text" class="lname" name="lname">
                    <label for="email">Email</label>
                    <label for="phone">Phone Number</label>
                    <input type="email" class="email" name="email">
                    <input type="tel" class="phone" name="phone">
                    <label for="pass">Password</label>
                    <label for="cpass">Confirm Password</label>
                    <input type="password" name="pass" class="pass error">
                    <input type="password" name="cpass" class="cpass error">
                    <span class="errortext">*Passwords don't match</span>
                </form>
            </div>
            <div class="twothree">
                <button class="createbtn">Create Account</button>
                <p class="winnnerwinnerchickendinner">Already have an account? <a href="" class="winnera">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
